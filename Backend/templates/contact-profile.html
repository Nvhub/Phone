{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %} {{person.name}} {% endblock %}
{% block link %}{% static 'style-profile.css' %}{% endblock %}

{% block main %}
	<section class="contact-info">

		<div class="info-line">
			<i id="location" class="fas fa-user-alt icon-gradient"></i>
			<p class="address">{{person.name}}</p>
		</div>



		<div class="info-line">
			<i class="fas fa-phone icon-gradient"></i>
			<p class="phone-number">{{person.phone_number}}</p>
		</div>

		

		<div class="info-line">
			<i class="fas fa-envelope icon-gradient"></i>
			<p class="email">{{person.email}}</p>
		</div>

		
	</section>

	<a href="{% url 'phone:edit' person.id  %}">
		<section class="edit-contact">
			<div class="edit-button">
				<i class="fas fa-cog icon-gradient"></i>
			</div>
		</section>
	</a>


{% endblock %}
